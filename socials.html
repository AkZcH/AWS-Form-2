<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials and Contacts - Mythical eSports Clan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <header>
        <img src="logo.jpg" alt="Mythical Clan Logo" class="logo">
    </header>
    <div class="content">
        <h1>Socials and Contacts</h1>
        <div class="contacts-container">
            <div class="contact-card">
                <h2>Contact Us</h2>
                <p>Email: contact@mythicalesports.com</p>
                <p>Phone: +123 456 7890</p>
                <p>Address: 123 eSports Street, Gaming City, Country</p>
            </div>
            <div class="socials-card">
                <h2>Follow Us</h2>
                <a href="https://twitter.com/mythicalesports" target="_blank" class="social-link">
                    <img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1722729600&semt=ais_hybrid" alt="Twitter Logo" class="social-logo">
                    Twitter
                </a>
                <a href="https://facebook.com/mythicalesports" target="_blank" class="social-link">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/480px-Facebook_logo_%28square%29.png" alt="Facebook Logo" class="social-logo">
                    Facebook
                </a>
                <a href="https://instagram.com/mythicalesports" target="_blank" class="social-link">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram Logo" class="social-logo">
                    Instagram
                </a>
                <a href="" target="_blank" class="social-link">
                    <img src="https://freelogopng.com/images/all_img/1656151419logo-twitch-png.png" alt="Twitch Logo" class="social-logo">
                    Twitch
                </a>
            </div>
        </div>
    </div>
</body>
</html>
